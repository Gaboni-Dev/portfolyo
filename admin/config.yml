backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "assets/uploads"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    fields:
      - { name: Title }

  - name: "nav"
    label: "Nav"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/nav.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Name, name: text, widget: string }
              - { label: Link, name: link, widget: string }

  - name: "hero"
    label: "Hero"
    editor:
      preview: false
    files:
      - label: "Hero"
        name: "hero"
        file: "_data/hero.yml"
        fields:
          - label: "Hero text"
            name: "items"
            widget: "string"
            fields:
              - { label: Hero, name: hero, widget: string }
              - { label: Intro, name: intro, widget: string }
              - { label: Download, name: resume, widget: string }
              - { label: Link, name: resumelink, widget: string }
