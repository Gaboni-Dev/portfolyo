<nav>
  <div class="container">
    <div class="logo">
      <img
        src="{{ site.data.nav.logoitem.logourl }}"
        alt="{{ site.data.nav.logoitem.logourl }}"
      />
    </div>

    <div class="links">
      <ul>
        {% for item in site.data.nav.items %}
        <li>
          <a href="#{{ item.link }}"> {{ item.text }} </a>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="hamburger-menu">
      <div class="bar"></div>
    </div>
  </div>
</nav>
